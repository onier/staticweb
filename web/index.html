<html>
    <head>
        <title>登陆</title>
        <meta charset="UTF-8">
        <!--<link rel="stylesheet" href="css/style.css"/>-->
        <link href="jquery-ui.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style type="text/css">
            .className{
                width:800px;
                height:600px;
                position:absolute;
                left:50%;
                top:50%;
                margin:-75px 0 0 -135px;
            }
        </style> 
        <style>
            label {
                display: inline-block;
                width: 5em;
            }
        </style>
    </head>
    <body id="exampleBody" style=" background-image: url('image/background.jpg')">
        <div class="className" style="font-size: 25px">
            <table style="border-collapse:separate; border-spacing:10px;">
                <tr>
                    <td>用户名：</td><td><input type="text" id="userName" title="请输入用户名 用户名\域名" style="font-size: 25px;width: 200px"/></td>
                </tr>
                <tr>
                    <td>密 码:  </td><td><input type="password" id="password" title="请输入密码"  style="font-size: 25px;width: 200px"/> </br></td>
                </tr>
                <tr>
                    <td>    </td><td style=" text-align: right"><button id="login" style="font-size: 25px" > 登陆</button>  &nbsp;</td>
                </tr>
            </table>

        </div>
        <script src="external/jquery/jquery.js"></script>
        <script src="store+json2.min.js"></script>
        <script src="jquery-ui.js"></script> <script>
            //        显示提示
            $(function () {
                $(document).tooltip();
            });
            //        登陆
            $(function () {
                $("button").click(function () {
                    var username = ($("#userName").val());
                    var password = $("#password").val();
                    jQuery.support.cors = true;
                    $.ajax({
                        url: "/user",
                        type: "post",
                        dataType: "json",
                        data: {userName: username, password: password},
                        complete: function () {
                            alert("AJAX - complete()");
                        },
                        success: function (strData) {
                            store.set("userData", strData);
                            window.location.replace("main.html");
                        }
                    });
                });
            });
        </script>

    </body>
</html>
